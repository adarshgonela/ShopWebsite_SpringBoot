<html lang="en" xmlns:th="https://www.thymeleaf.com">


<head>
  <meta charset="utf-8">

  <title> AD MART</title>

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

<style>
  
</style>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="/">AD MART</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/">Home</a></li>

           
         
          <li><a href="/availableitems">Available Items</a></li>
          <li><a href="/shop_register">Add new Items</a></li>
          <li><a href="/mycart">My Cart</a></li>

          <li><a href="/" class="getstarted">Get Started</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

    <br>
    <br>
    <br>
    <br><br>
   <h1 class="container my-5 col-md-3">MY CART</h1>
<div class="container my-5 col-md-7">
  <table class="table table-striped">
    <thead>
      <tr class="table table-striped">
        <th scope="col">Item code</th>
        <th scope="col">name</th >
        <th scope="col">quantity</th>
        <th scope="col">price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
   <tbody>
   <tr th:each="b :${shop}">
      <td th:text="${b.id}"></td>
      <td th:text="${b.name}"></td>
      <td th:text="${b.quantity}"></td>
      <td th:text="${b.price}"></td>
      <td><a style="color: red;" th:href="@{/deleteMyCart/{id}(id=${b.id})}"><i class="fa-solid fa-trash"></i></a></td>
    </tr> 
    
  </tbody>
  </table>
</div>
    
  </body>
