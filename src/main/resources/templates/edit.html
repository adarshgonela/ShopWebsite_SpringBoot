  <header id="header" class="fixed-top d-flex align-items-center">

<h1 >Editing Available Items</h1>
<form  th:action="@{/save}" method="post" th:object="${item}">
 
 <input type="hidden" name="id" th:value="${item.id}"/>
   
 
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name" placeholder="enter Item Name" th:value="${item.name}">
    </div>
     <div class="mb-3">
    <label for="quantity" class="form-label">quantity</label>
    <input type="text" class="form-control" name="quantity" placeholder="enter Item Quantiyy" th:value="${item.quantity}">
    </div>
    
     <div class="mb-3">
    <label for="price" class="form-label">price</label>
    <input type="text" class="form-control" name="price" placeholder="enter Item price" th:value="${item.price}">
    </div>
    
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
